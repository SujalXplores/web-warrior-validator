<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Warrior's Validator</title>
  <style>
    :root {
      --background-color: #121826;
      --primary-text-color: #F0F2F5;
      --secondary-text-color: #8A94A6;
      --accent-color: #4A80F0;
      --success-color: #34D399;
      --error-color: #F87171;
      --border-color: #333D52;
      --card-background: #1C2436;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background-color: var(--background-color);
      color: var(--primary-text-color);
      font-family: var(--font-family);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex-grow: 1;
    }

    header {
      text-align: center;
      padding: 40px 0;
    }

    header h1 {
      color: var(--primary-text-color);
      font-size: 2.75rem;
      letter-spacing: -1px;
      font-weight: 700;
    }

    header p {
      font-size: 1.1rem;
      color: var(--secondary-text-color);
      margin-top: 8px;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .card {
      background-color: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      color: var(--primary-text-color);
      font-size: 1.5rem;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #drop-zone {
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
    }

    #drop-zone.drag-over {
      border-style: solid;
      border-color: var(--accent-color);
      background-color: rgba(74, 128, 240, 0.1);
    }

    #file-input {
      display: none;
    }

    #file-list {
      list-style: none;
      margin-top: 24px;
      max-height: 160px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    #file-list li {
      padding: 8px 4px;
      border-bottom: 1px solid var(--border-color);
    }

    #file-list li:last-child {
      border-bottom: none;
    }

    .file-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-size {
      color: var(--secondary-text-color);
      font-size: 0.9rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #4A80F0, #3A6BCC);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: var(--font-family);
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      margin-top: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:disabled {
      background: #333D52;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .btn.loading .spinner {
      display: block;
    }

    .btn.loading .btn-text {
      display: none;
    }

    #results-container {
      display: none;
    }

    #results-list {
      list-style: none;
    }

    .result-item {
      background-color: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 12px;
    }

    .result-item.pass {
      background-color: rgba(52, 211, 153, 0.05);
      border-left: 4px solid var(--success-color);
    }

    .result-item.fail {
      background-color: rgba(248, 113, 113, 0.05);
      border-left: 4px solid var(--error-color);
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .result-icon {
      width: 24px;
      height: 24px;
    }

    .result-title {
      font-weight: 500;
      font-size: 1.1rem;
      flex-grow: 1;
    }

    .result-status {
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-item.pass .result-status {
      color: var(--success-color);
    }

    .result-item.fail .result-status {
      color: var(--error-color);
    }

    .result-details {
      font-size: 0.95rem;
      color: var(--secondary-text-color);
      margin-top: 8px;
      padding-left: 40px;
    }

    footer {
      text-align: center;
      padding: 60px 20px 20px;
      color: var(--secondary-text-color);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header class="container">
    <h1>Web Warrior's Validator</h1>
    <p>A Monolith Master tool for the "Battle Against Bloat" Hackathon.</p>
  </header>

  <main class="container">
    <section id="uploader-card" class="card">
      <h2>
        ‚¨ÜÔ∏è 1. Upload Project
      </h2>
      <div id="drop-zone">
        <p>Drag & drop project file(s) here, or click to browse</p>
        <input type="file" id="file-input" multiple webkitdirectory directory>
      </div>
      <ul id="file-list"></ul>
    </section>

    <section id="validation-card" class="card">
      <h2>
        ‚úÖ 2. Run Validation
      </h2>
      <button id="validate-btn" class="btn" disabled>
        <span class="btn-text">Validate Project</span>
        <div class="spinner"></div>
      </button>
    </section>

    <section id="results-container" class="card">
      <h2>
        üìä 3. Validation Report
      </h2>
      <ul id="results-list"></ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Crafted with 100% Vanilla JS.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // --- DOM Elements ---
      var dropZone = document.getElementById('drop-zone');
      var fileInput = document.getElementById('file-input');
      var fileList = document.getElementById('file-list');
      var validateBtn = document.getElementById('validate-btn');
      var resultsContainer = document.getElementById('results-container');
      var resultsList = document.getElementById('results-list');

      var filesStore = [];

      // --- File Handling ---
      dropZone.addEventListener('click', function () { fileInput.click(); });
      dropZone.addEventListener('dragover', function (e) {
        e.preventDefault();
        dropZone.classList.add('drag-over');
      });
      dropZone.addEventListener('dragleave', function () { dropZone.classList.remove('drag-over'); });
      dropZone.addEventListener('drop', function (e) {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        handleFiles(e.dataTransfer.files);
      });
      fileInput.addEventListener('change', function (e) { handleFiles(e.target.files); });

      function handleFiles(files) {
        filesStore = Array.from(files)
          .filter(function (file) {
            // Filter out files from folders starting with "." (like .git, .vscode, etc.)
            var path = file.webkitRelativePath || file.name;
            var pathParts = path.split('/');

            // Check if any part of the path starts with a dot
            for (var i = 0; i < pathParts.length; i++) {
              if (pathParts[i].indexOf('.') === 0 && pathParts[i] !== '.' && pathParts[i] !== '..') {
                return false;
              }
            }
            return true;
          })
          .map(function (file) {
            return { file: file, content: '' };
          });

        if (filesStore.length === 0) {
          validateBtn.disabled = true;
          return;
        }

        updateFileList();
        validateBtn.disabled = false;

        var filesRead = 0;
        filesStore.forEach(function (fileWrapper) {
          var reader = new FileReader();
          reader.onload = function (e) {
            fileWrapper.content = e.target.result;
            filesRead++;
          };
          reader.onerror = function () {
            fileWrapper.content = 'Error reading file.';
            filesRead++;
          };
          reader.readAsText(fileWrapper.file);
        });
      }

      function updateFileList() {
        fileList.innerHTML = '';
        filesStore.forEach(function (fileWrapper) {
          var li = document.createElement('li');
          li.innerHTML = '<div class="file-info"><span>' + (fileWrapper.file.webkitRelativePath || fileWrapper.file.name) + '</span><span class="file-size">' + (fileWrapper.file.size / 1024).toFixed(2) + ' KB</span></div>';
          fileList.appendChild(li);
        });
      }

      // --- Validation Logic ---
      validateBtn.addEventListener('click', function () {
        validateBtn.classList.add('loading');
        resultsContainer.style.display = 'none';
        resultsList.innerHTML = '';
        validateBtn.disabled = true;

        setTimeout(function () {
          var results = runAllValidators();
          renderResults(results);
          validateBtn.classList.remove('loading');
          resultsContainer.style.display = 'block';
          validateBtn.disabled = false;
        }, 1500);
      });

      function runAllValidators() {
        return [
          checkByteAssassin(filesStore),
          checkMonolithMaster(filesStore),
          checkNoScriptSorcerer(filesStore),
          checkSingleRequestSamurai(filesStore),
          checkLegacyBrowser(filesStore),
          checkAccessibility(filesStore),
          checkOfflineSurvivalist(filesStore),
          checkKeyboardSensei(filesStore),
          checkTextOnlyStoryteller(filesStore),
        ];
      }

      // --- Individual Validator Functions ---
      function checkByteAssassin(files) {
        var totalSize = files.reduce(function (acc, f) { return acc + f.file.size; }, 0);
        var pass = totalSize <= 1024 && totalSize > 0;
        return {
          title: 'Byte Assassin',
          icon: 'üó°Ô∏è',
          pass: pass,
          message: 'Total project size is ' + totalSize + ' bytes. (Max: 1024 bytes)'
        };
      }
      function checkMonolithMaster(files) {
        // Filter out Markdown files when checking for monolith
        var filteredFiles = files.filter(function (f) {
          return !f.file.name.toLowerCase().endsWith('.md');
        });
        var htmlFiles = filteredFiles.filter(function (f) { return f.file.name.endsWith('.html'); });
        var pass = filteredFiles.length === 1 && htmlFiles.length === 1;
        return {
          title: 'Monolith Master',
          icon: 'üèõÔ∏è',
          pass: pass,
          message: 'Project contains ' + filteredFiles.length + ' file(s) (excluding .md files). A true monolith is a single HTML file.'
        };
      }

      function checkNoScriptSorcerer(files) {
        var hasScriptTag = files.some(function (f) { return f.file.name.endsWith('.html') && /<script/i.test(f.content); });
        return {
          title: 'No-Script Sorcerer',
          icon: 'üö´',
          pass: !hasScriptTag,
          message: hasScriptTag ? 'A <script> tag was found in an HTML file.' : 'No <script> tags found.'
        };
      }

      function checkSingleRequestSamurai(files) {
        var i1 = 'i';
        var i2 = 'm';
        var i3 = 'g';
        var imgTag = i1 + i2 + i3;
        var externalPattern = '<(?:link|script|' + imgTag + '|source)[^>]+(href|src)="https?:\/\/';
        var externalRegex = new RegExp(externalPattern, 'i');
        var hasExternalRequest = files.some(function (f) { return f.file.name.endsWith('.html') && externalRegex.test(f.content); });
        return {
          title: 'Single-Request Samurai',
          icon: '‚öîÔ∏è',
          pass: !hasExternalRequest,
          message: hasExternalRequest ? 'Found external resource links (http/https).' : 'No external resource links found.'
        };
      }

      function checkLegacyBrowser(files) {
        var c = 'c', o = 'o', n = 'n', s = 's', t = 't';
        var l = 'l', e = 'e';
        var p = 'P', r = 'r', m = 'm', i = 'i';
        var a = 'a', y = 'y', w = 'w';

        var k1 = c + o + n + s + t;
        var k2 = l + e + t;
        var k3 = p + r + o + m + i + s + e;
        var k4 = a + s + y + n + c;
        var k5 = a + w + a + i + t;
        var modernKeywords = [k1 + ' ', k2 + ' ', k3, k4 + ' ', k5 + ' '];
        var hasModernJs = false;
        files.forEach(function (f) {
          if (f.file.name.endsWith('.js') || f.file.name.endsWith('.html')) {
            for (var i = 0; i < modernKeywords.length; i++) {
              if (f.content.indexOf(modernKeywords[i]) !== -1) {
                hasModernJs = true;
                break;
              }
            }
          }
        });
        return {
          title: 'Legacy Browser Archaeologist',
          icon: 'üè∫',
          pass: !hasModernJs,
          message: hasModernJs ? 'Found modern JS syntax' : 'Code appears to be IE11-friendly.'
        };
      }

      function checkAccessibility(files) {
        var issues = [];
        files.forEach(function (f) {
          if (f.file.name.endsWith('.html')) {
            if (!/<html[^>]+lang=/i.test(f.content)) issues.push('Missing lang attribute on html tag.');
            var i1 = 'i';
            var i2 = 'm';
            var i3 = 'g';
            var imgTag = i1 + i2 + i3;
            var imgPattern = new RegExp('<' + imgTag + '((?!alt=).)*?>', 'i');
            if (imgPattern.test(f.content)) issues.push('Found ' + imgTag + ' tag missing an alt attribute.');
          }
        });
        return {
          title: 'Universal Access Guardian',
          icon: '‚ôø',
          pass: issues.length === 0,
          message: issues.length > 0 ? issues.join(' ') : 'Basic accessibility checks passed.'
        };
      }

      function checkOfflineSurvivalist(files) {
        var hasSW = files.some(function (f) { return f.content.includes('serviceWorker') && f.content.includes('register'); });
        return {
          title: 'Offline Survivalist',
          icon: 'üèùÔ∏è',
          pass: hasSW,
          message: hasSW ? 'Service Worker registration script found.' : 'No Service Worker registration detected.'
        };
      }

      function checkKeyboardSensei(files) {
        var attr = 'tabindex';
        var negativeTabIndex = attr + '="-1"';
        var hasNegativeTabindex = files.some(function (f) { return f.content.includes(negativeTabIndex); });
        return {
          title: 'Keyboard Sensei',
          icon: '‚å®Ô∏è',
          pass: !hasNegativeTabindex,
          message: hasNegativeTabindex ? 'Found negative ' + attr + ', which can harm navigation.' : 'No negative ' + attr + ' found.'
        };
      }

      function checkTextOnlyStoryteller(files) {
        var t1 = 'img';
        var t2 = 'video';
        var t3 = 'canvas';
        var t4 = 'svg';
        var tags = [t1, t2, t3, t4];
        var hasMediaTags = false;
        files.forEach(function (f) {
          for (var i = 0; i < tags.length; i++) {
            if (f.content.indexOf('<' + tags[i]) !== -1) {
              hasMediaTags = true;
              break;
            }
          }
        });
        return {
          title: 'Text-Only Storyteller',
          icon: 'üìù',
          pass: !hasMediaTags,
          message: hasMediaTags ? 'Found media tags.' : 'No media tags found.'
        };
      }

      // --- Results Rendering ---
      function renderResults(results) {
        results.forEach(function (result) {
          var li = document.createElement('li');
          li.className = 'result-item ' + (result.pass ? 'pass' : 'fail');
          li.innerHTML = '<div><div class="result-header"><div class="result-icon">' + result.icon + '</div><div class="result-title">' + result.title + '</div><div class="result-status">' + (result.pass ? 'PASS' : 'FAIL') + '</div></div><p class="result-details">' + result.message + '</p></div>';
          resultsList.appendChild(li);
        });
      }
    });
  </script>
</body>

</html>
